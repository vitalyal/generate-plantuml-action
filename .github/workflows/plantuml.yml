name: generate plantuml
on:
  push:
    branches:
      - master
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@master
        with:
          path: example
          plant_uml_server_url: https://securrency-plant-uml-server.azurewebsites.net
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
